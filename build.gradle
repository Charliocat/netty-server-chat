plugins {
    id 'java'
    id 'application'
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.netty', name: 'netty-all', version: '4.1.24.Final'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    compile group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.0'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
    testImplementation group: 'org.mockito', name: 'mockito-junit-jupiter', version: '3.7.7'
    testImplementation group: 'org.mockito', name: 'mockito-core', version: '3.7.7'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.19.0'
}


apply plugin: "java"
ext {
    javaMainClass = "org.charliocat.netty.chat.Main"
}

application {
    mainClassName = javaMainClass
}

jar {
    archiveBaseName = 'netty-chat'
    archiveVersion = '1.0.0'
    manifest {
        attributes('Main-Class': javaMainClass
        )
    }


    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }

}


java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(11)
    }
}

test {
    useJUnitPlatform()
}
